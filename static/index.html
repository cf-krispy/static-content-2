<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance | Site Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .maintenance-container {
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .header-section {
            margin-bottom: 30px;
        }
        
        .site-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .maintenance-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
        }
        
        .maintenance-message {
            font-size: 16px;
            color: #718096;
            line-height: 1.6;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="header-section">
            <img src="small-image.png" alt="Site Logo" class="site-image">
        </div>
        
        <div class="icon">ðŸ”§</div>
        
        <h1 class="maintenance-title">Down for Maintenance</h1>
        
        <p class="maintenance-message">
            This website is currently down for maintenance. We'll be back shortly.
        </p>
        
        <div class="footer">
            Thank you for your patience.
        </div>
    </div>
</body>
</html>
